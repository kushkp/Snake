<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
  </head>

  <body>
    <h1>Snake</h1>

    <div class="arcadeView">
      <figure class="snake-game"></figure>
      <div class="score"></div>
      <div class="highScore"></div>
      <div class="controls">Controls: ↑ ↓ ← → / W A S D / P(ause)</div>
    </div>

    <div class="controls"></div>

    <div class="welcome">
      <p>Welcome!</p>
      <p>Choose Difficulty:</p>
      <button type="button" class="easy" name="easy">Slug</button>
      <button type="button" class="medium" name="medium">Worm</button>
      <button type="button" class="hard" name="hard">Python</button>
    </div>

    <div class="gameover">
      <p>Play again?</p>
      <button type="button" class="yesAgain">Yes</button>
    </div>

    <div class="pause">
      <p>PAUSED</p>
      <p>Press P to resume</p>
    </div>


    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/apple.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/coord.js"></script>
    <script src="../js/snake-view.js"></script>

    <script>
      $(function () {
        SG.view = new SG.View($(".snake-game"));
      });
    </script>
  </body>
</html>
