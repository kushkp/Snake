<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
  </head>

  <body>
    <h1>Snake</h1>
    <div class="arcadeView">
      <figure class="snake-game"></figure>
      <div class="score"></div>
    </div>
    <div class="controls"></div>
    <div class="start">welcome!</div>
    <div class="gameover">
      <p>Play again?</p>
      <button type="button" class="yesAgain">Yes</button>
    </div>
    <div class="pause">
      <p>The game is paused.</p>
      <p>Press P to resume.</p>
    </div>


    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/apple.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/coord.js"></script>
    <script src="../js/snake-view.js"></script>

    <script>
      $(function () {
        new SG.View($(".snake-game"));
      });
    </script>
  </body>
</html>
